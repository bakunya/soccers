<ion-header [translucent]="true">
  <ion-toolbar>
	<ion-buttons slot="start">
		<ion-button (click)="back()">
			<ion-icon aria-hidden="true" name="football-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
    <ion-title>{{ player }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ player }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="px-5 my-10">
		<img alt="image" src="{{ currImg }}" class="w-full max-w-[700px] object-contain object-bottom md:h-[400px] h-[300px] d-block mx-auto" />
		<div *ngIf="!isLoadingPlayer && !!dataPlayer && !isErrorPlayer" class="flex justify-center items-center mt-5">
			<img *ngIf="dataPlayer.strCutout" alt="image" (click)="changeImg(dataPlayer.strCutout)" src="{{ dataPlayer.strCutout }}" class="cursor-pointer transition grayscale-[70%] hover:grayscale-0 w-[50px] sm:w-[80px] h-[50px] sm:h-[80px] object-cover object-center rounded-lg mx-1" />
			<img *ngIf="dataPlayer.strRender" alt="image" (click)="changeImg(dataPlayer.strRender)" src="{{ dataPlayer.strRender }}" class="cursor-pointer transition grayscale-[70%] hover:grayscale-0 w-[50px] sm:w-[80px] h-[50px] sm:h-[80px] object-cover object-center rounded-lg mx-1" />
			<img *ngIf="dataPlayer.strThumb" alt="image" (click)="changeImg(dataPlayer.strThumb)" src="{{ dataPlayer.strThumb }}" class="cursor-pointer transition grayscale-[70%] hover:grayscale-0 w-[50px] sm:w-[80px] h-[50px] sm:h-[80px] object-cover object-center rounded-lg mx-1" />
		</div>
		<h1 class="mt-14 text-4xl text-zinc-900 font-semibold" *ngIf="player">{{ player }}</h1>
		<div *ngIf="!isLoadingPlayer && !!dataPlayer && !isErrorPlayer">
			<p class="mt-1 text-base text-zinc-600" *ngIf="dataPlayer.dateBorn">{{ dataPlayer.dateBorn }}</p>
			<p class="mt-1 text-base text-zinc-600" *ngIf="dataPlayer.strTeam && dataPlayer.strPosition">{{ dataPlayer.strTeam }} - {{ dataPlayer.strPosition }}</p>
			<p class="mt-1 text-base text-zinc-600" *ngIf="dataPlayer.strAgent">{{ dataPlayer.strAgent }}</p>
			<div class="mt-10 flex justify-center items-center w-full">
				<ion-button *ngIf="dataPlayer.strFacebook" class="m-0 p-0" fill="clear" size="small" target="_blank" href="https://{{ dataPlayer.strFacebook }}">
					<ion-icon name="logo-facebook" class="w-[25px] h-[25px]"></ion-icon>
				</ion-button>
				<ion-button *ngIf="dataPlayer.strTwitter" class="m-0 p-0" fill="clear" size="small" target="_blank" href="https://{{ dataPlayer.strTwitter }}">
					<ion-icon name="logo-twitter" class="w-[25px] h-[25px]"></ion-icon>
				</ion-button>
				<ion-button *ngIf="dataPlayer.strInstagram" class="m-0 p-0" fill="clear" size="small" target="_blank" href="https://{{ dataPlayer.strInstagram }}">
					<ion-icon name="logo-instagram" class="w-[25px] h-[25px]"></ion-icon>
				</ion-button>
				<ion-button *ngIf="dataPlayer.strWebsite" class="m-0 p-0" fill="clear" size="small" target="_blank" href="https://{{ dataPlayer.strWebsite }}">
					<ion-icon name="globe-outline" class="w-[25px] h-[25px]"></ion-icon>
				</ion-button>
			</div>
			<p class="mt-10 text-zinc-800" *ngIf="dataPlayer.strDescriptionEN">{{ dataPlayer.strDescriptionEN }}</p>
		</div>
		<h1 class="mt-14 text-4xl text-zinc-900 font-semibold">Former Teams</h1>
		<ion-card class="shadow-none m-0 p-0" *ngIf="!isLoadingFormerTeams && dataFormerTeams.length && !isErrorFormerTeams">
			<ion-card-content class="m-0 p-0">
				<ion-list>
					<ion-item *ngFor="let d of dataFormerTeams" class="my-4 border rounded-sm" lines="none">
						<ion-thumbnail slot="start" class="flex justify-center items-center">
							<img alt="{{ d.strTeamBadge }}" src="{{ d.strTeamBadge }}" />
						</ion-thumbnail>
						<div class="flex flex-col my-5">
							<ion-label>{{ d.strFormerTeam }}</ion-label>
							<ion-label>
								<span class="text-sm text-gray-500">Joined at {{ d.strJoined }}</span>
							</ion-label>
						</div>
					</ion-item>
				</ion-list>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
