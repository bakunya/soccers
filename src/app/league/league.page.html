<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="back()">
				<ion-icon aria-hidden="true" name="football-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>{{ team }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">{{ team }}</ion-title>
		</ion-toolbar>
	</ion-header>

	<div class="px-5 my-10">
		<div *ngIf="!!currentTeam">
			<img alt="image" src="{{ currImg }}" class="w-full max-w-[700px] object-contain object-bottom md:h-[400px] h-[300px] d-block mx-auto" />
			<div class="flex justify-center items-center mt-5">
				<img *ngIf="currentTeam.strTeamBadge" alt="image" (click)="changeImg(currentTeam.strTeamBadge)" src="{{ currentTeam.strTeamBadge }}" class="cursor-pointer transition grayscale-[70%] hover:grayscale-0 w-[50px] sm:w-[80px] h-[50px] sm:h-[80px] object-cover object-center rounded-lg mx-1" />
				<img *ngIf="currentTeam.strTeamFanart1" alt="image" (click)="changeImg(currentTeam.strTeamFanart1)" src="{{ currentTeam.strTeamFanart1 }}" class="cursor-pointer transition grayscale-[70%] hover:grayscale-0 w-[50px] sm:w-[80px] h-[50px] sm:h-[80px] object-cover object-center rounded-lg mx-1" />
				<img *ngIf="currentTeam.strTeamJersey" alt="image" (click)="changeImg(currentTeam.strTeamJersey)" src="{{ currentTeam.strTeamJersey }}" class="cursor-pointer transition grayscale-[70%] hover:grayscale-0 w-[50px] sm:w-[80px] h-[50px] sm:h-[80px] object-cover object-center rounded-lg mx-1" />
				<img *ngIf="currentTeam.strTeamLogo" alt="image" (click)="changeImg(currentTeam.strTeamLogo)" src="{{ currentTeam.strTeamLogo }}" class="cursor-pointer transition grayscale-[70%] hover:grayscale-0 w-[50px] sm:w-[80px] h-[50px] sm:h-[80px] object-cover object-center rounded-lg mx-1" />
			</div>
			<h1 class="mt-14 text-4xl text-zinc-900 font-semibold" *ngIf="currentTeam.strTeam">{{ currentTeam.strTeam }}</h1>
			<p class="mt-1 text-base text-zinc-600" *ngIf="currentTeam.strAlternate">{{ currentTeam.strAlternate }}</p>
			<p class="mt-1 text-base text-zinc-600" *ngIf="currentTeam.strLeague">{{ currentTeam.strLeague }}</p>
			<p class="mt-1 text-base text-zinc-600" *ngIf="currentTeam.intFormedYear">{{ currentTeam.intFormedYear }}</p>
			<div class="mt-10 flex justify-center items-center w-full">
				<ion-button *ngIf="currentTeam.strFacebook" class="m-0 p-0" fill="clear" size="small" target="_blank" href="https://{{ currentTeam.strFacebook }}">
					<ion-icon name="logo-facebook" class="w-[25px] h-[25px]"></ion-icon>
				</ion-button>
				<ion-button *ngIf="currentTeam.strTwitter" class="m-0 p-0" fill="clear" size="small" target="_blank" href="https://{{ currentTeam.strTwitter }}">
					<ion-icon name="logo-twitter" class="w-[25px] h-[25px]"></ion-icon>
				</ion-button>
				<ion-button *ngIf="currentTeam.strInstagram" class="m-0 p-0" fill="clear" size="small" target="_blank" href="https://{{ currentTeam.strInstagram }}">
					<ion-icon name="logo-instagram" class="w-[25px] h-[25px]"></ion-icon>
				</ion-button>
				<ion-button *ngIf="currentTeam.strWebsite" class="m-0 p-0" fill="clear" size="small" target="_blank" href="https://{{ currentTeam.strWebsite }}">
					<ion-icon name="globe-outline" class="w-[25px] h-[25px]"></ion-icon>
				</ion-button>
			</div>
			<p class="mt-10 text-zinc-800" *ngIf="currentTeam.strDescriptionEN">{{ currentTeam.strDescriptionEN }}</p>
			<ion-fab slot="fixed" class="fixed" horizontal="end" vertical="bottom">
				<ion-fab-button>
					<ion-icon name="heart"></ion-icon>
				</ion-fab-button>
			</ion-fab>
		</div>
		<h1 class="mt-14 text-4xl text-zinc-900 font-semibold">Members</h1>
		<ion-card class="shadow-none m-0 p-0" *ngIf="!isLoading && data.length && !isError">
			<ion-card-content class="m-0 p-0">
				<ion-list>
					<ion-item button (click)="redirect(d.idPlayer, d)" *ngFor="let d of data" class="my-4 border rounded-sm" lines="none">
						<ion-thumbnail slot="start" class="flex justify-center items-center">
							<img alt="{{ d.strThumb }}" src="{{ d.strThumb }}" />
						</ion-thumbnail>
						<div class="flex flex-col my-5">
							<ion-label>{{ d.strPlayer }}</ion-label>
							<ion-label>
								<span class="text-sm text-gray-500">{{ d.strNationality }} - {{ d.dateBorn }}</span>
							</ion-label>
						</div>
					</ion-item>
				</ion-list>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
